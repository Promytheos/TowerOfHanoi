<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tower Of Hanoi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="infoBar">
        <div id="movesContainer" class="label">
            <div id="moveText">Moves: </div>
            <div id="moveCount">0</div>
        </div>
        <div id="ringCountContainer" class="label">
            <div id="ringText">Rings: </div>    
            <div id="ringCount">3</div>
            <div id="ringAdder" class="rightButton">+</div>
            <div id="ringRemover" class="rightButton">-</div>
        </div>
    </div>
</body>
</html>
